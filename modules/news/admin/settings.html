<form action="${HREF}admin/modules/news/settings" method="post">
	${info}
	<table class="form">
		<tr class="top title">
			<th></th>
			<td>${lang_admin/personalization}</td>
		</tr>
		<tr>
			<th><label for="form-columns">${lang_admin/COLUMNS}</label></th>
			<td>${columns}</td>
		</tr>
		<tr>
			<th><label for="form-limit"><span class="required">*</span> ${lang2/LIMIT}</label></th>
			<td><input type="text" name="form[limit]" id="form-limit" value="${form/limit}" class="auto" size="2" maxlength="2" /></td>
		</tr>
		<tr>
			<th><label for="form-sort"><span class="required">*</span> ${lang2/ORDER_BY}</label></th>
			<td>
				<select name="form[sort][0]" id="form-sort">
					<option value="n.id" tal:attributes="selected php:form['sort'][0] == 'n.id'">ID</option>
					<option value="n.title" tal:attributes="selected php:form['sort'][0] == 'n.title'">Tytuł</option>
					<option value="n.added" tal:attributes="selected php:form['sort'][0] == 'n.added'">Data dodania</option>
					<option value="u.nickname" tal:attributes="selected php:form['sort'][0] == 'u.nickname'">Autor</option>
					<option value="cotegory_id" tal:attributes="selected php:form['sort'][0] == 'c.name'">Kategoria</option>
				</select>
				<select name="form[sort][1]">
					<option value="ASC" tal:attributes="selected php:form['sort'][1] == 'ASC'">Rosnąco</option>
					<option value="DESC" tal:attributes="selected php:form['sort'][1] == 'DESC'">Malejąco</option>
				</select>
			</td>
		</tr>
		<tr>
			<th rowspan="2"><label>${lang_admin/OPTIONS}</label></th>
			<td><label><input name="bbcode" type="checkbox" tal:attributes="checked form/bbcode" /> ${lang_admin/BBCODE}</label>
				<div class="note">${lang_admin/BBCODE_MODULE_NOTE}</div>
			</td>
		</tr>
		<tr>
			<td><label><input name="allow_signatures" type="checkbox" tal:attributes="checked form/allow_signatures" /> ccc</label></td>
		</tr>
		<tr class="title">
			<th></th>
			<td>${lang_admin/BLOCKS}</td>
		</tr>
		<tr>
			<th><label>${lang_admin/BLOCKS_LEFT}</label></th>
			<td class="blocks">${blocks/left}</td>
		</tr>
		<tr>
			<th><label>${lang_admin/BLOCKS_RIGHT}</label></th>
			<td class="blocks">${blocks/right}</td>
		</tr>
		<tr class="bottom">
			<th></th>
			<td>
				<input type="submit" name="save" value="${lang_admin/save}" class="button submit" />
				<input type="reset" value="${lang_admin/RESET}" class="button reset" />
			</td>
		</tr>
	</table>
</form>
